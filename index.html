<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #todo-list {
        margin: 20px auto;
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .task {
        margin-bottom: 5px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
        border-left: 4px solid #4CAF50;
        position: relative;
        animation: slideIn 0.3s ease;
    }
    .task button {
        background-color: #f44336;
        transition: background-color 0.3s ease;
    }
    .task button:hover {
        background-color: #d32f2f;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-list">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <div id="tasks"></div>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var task = taskInput.value;
            if (task.trim() === "") {
                alert("Please enter a task.");
                return;
            }
            var taskElement = document.createElement("div");
            taskElement.className = "task";
            taskElement.innerHTML = task + ' <button onclick="removeTask(this)">Remove</button>';
            document.getElementById("tasks").appendChild(taskElement);
            taskInput.value = "";
        }

        function removeTask(element) {
            var taskElement = element.parentNode;
            taskElement.style.animation = "slideOut 0.3s ease";
            setTimeout(function() {
                taskElement.remove();
            }, 300);
        }
    </script>
</body>
</html>
